name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Get changed files
      id: getfile
      run: |
        echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | jq -R -s -c 'split("\n") | map(select(length > 0))')"
      
    - name: Sync files to S3
      run: |
        for file in "${{ fromJson(steps.getfile.outputs.files) }}"; do
          if [ -f "$file" ]; then
            aws s3 cp "$file" "s3://philipamwata.net/$file"
          fi
        done

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation --distribution-id E2P9FZ2AEN7IDW --paths "/*"
